[Paths]
tmp_root = C:\Users\live\.coding\usdxfixgapgui\src\.tmp
default_directory = C:\Users\live\.coding\usdxfixgapgui\src\samples
last_directory = Z:/UltraStarDeluxe/Songs/usdb.animux.de

[Detection]
default_detection_time = 30
gap_tolerance = 500

[Colors]
detected_gap_color = blue
playback_position_color = red
waveform_color = gray
silence_periods_color = 105,105,105,128

[Player]
adjust_player_position_step_audio = 100
adjust_player_position_step_vocals = 10

[Processing]
method = mdx
; Available methods:
;   mdx (recommended) - Fast GPU-accelerated Demucs separation with early-stop
;   spleeter (legacy) - Full Spleeter separation, slower, deprecated
;   hq_segment (legacy) - Windowed Spleeter, deprecated
silence_detect_params = silencedetect=noise=-30dB:d=0.2
normalization_level = -20
auto_normalize = false

[mdx]
; Chunked processing parameters
chunk_duration_ms = 12000
chunk_overlap_ms = 6000

; Energy analysis parameters (tuned for speed)
frame_duration_ms = 25
hop_duration_ms = 20
noise_floor_duration_ms = 800

; Onset detection thresholds (improved for reliability)
onset_snr_threshold = 6.0
onset_abs_threshold = 0.02
min_voiced_duration_ms = 300
hysteresis_ms = 200

; Expanding search parameters (balances speed and robustness!)
; Starts with ±7.5s window, expands by 7.5s if no onset found
; Max 3 expansions = ±30s total coverage
initial_radius_ms = 7500
radius_increment_ms = 7500
max_expansions = 3

; Performance optimizations
; use_fp16: Enable FP16 precision on GPU for 30-50% faster inference
; resample_hz: 0=disabled, 32000=downsample for CPU speedup (slight quality loss)
use_fp16 = true
resample_hz = 0

; Confidence and preview
confidence_threshold = 0.55
preview_pre_ms = 3000
preview_post_ms = 9000

[General]
defaultoutputpath = C:\Users\live\.coding\usdxfixgapgui\src\output
loglevel = INFO

[Audio]
defaultvolume = 0.5
autoplay = False


name: CI - Tests & Code Quality

on:
  push:
    branches: [ main, develop, mdx_only_detection_method ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-quality:
    name: Test & Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsndfile1 \
            ffmpeg \
            portaudio19-dev \
            libegl1 \
            libgl1 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libxcb-shape0 \
            libglib2.0-0 \
            libdbus-1-3 \
            libfontconfig1 \
            libx11-xcb1 \
            libxcb-cursor0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements/requirements.txt
          pip install -r requirements/requirements-dev.txt

      - name: Smoke Test - Verify Entry Point
        run: |
          echo "Verifying usdxfixgap.py entry point..."
          python -c "
          import sys
          sys.path.insert(0, 'src')

          # Verify file is not empty
          import os
          file_size = os.path.getsize('src/usdxfixgap.py')
          if file_size == 0:
              print('❌ CRITICAL: src/usdxfixgap.py is empty!')
              sys.exit(1)

          # Verify it can be imported
          try:
              import usdxfixgap
              print('✅ usdxfixgap.py can be imported')
          except Exception as e:
              print(f'❌ CRITICAL: Cannot import usdxfixgap.py: {e}')
              sys.exit(1)

          # Verify main() function exists
          if not hasattr(usdxfixgap, 'main'):
              print('❌ CRITICAL: main() function not found in usdxfixgap.py')
              sys.exit(1)

          print('✅ Entry point smoke test passed')
          "

      - name: Health Check - Verify Dependencies
        run: |
          cd src
          python usdxfixgap.py --health-check
        env:
          DISPLAY: :99

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short
        env:
          QT_QPA_PLATFORM: offscreen

      - name: Documentation - Link Check
        run: |
          python scripts/check_links.py

      - name: Code Quality - Complexity Analysis
        run: |
          python -m lizard src/ tests/ scripts/ -l python -w -C 15 -L 100
        continue-on-error: true

      - name: Code Quality - Style Check
        run: |
          python -m flake8 src/ tests/ scripts/ --max-line-length=120 --extend-ignore=E203,E266,E501,W503 --count --statistics
        continue-on-error: true

      - name: Code Quality - Type Check
        run: |
          python -m mypy src/ tests/ scripts/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

      - name: Code Formatting Check
        run: |
          python -m black --check --diff src/ tests/ scripts/
        continue-on-error: true

      - name: Summary
        if: always()
        run: |
          echo "### CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Code quality checks completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the job logs for details on any warnings or issues." >> $GITHUB_STEP_SUMMARY

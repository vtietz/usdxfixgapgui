name: Release - Multi-Platform Builds

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags (e.g., v2.0.0, v1.1.0)
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller
          pip install -r requirements.txt
          
      - name: Build Windows EXE
        shell: cmd
        run: build.bat
        
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/usdxfixgap.exe
          retention-days: 7

  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1 ffmpeg portaudio19-dev
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller
          pip install -r requirements.txt
          
      - name: Make build script executable
        run: chmod +x build_linux.sh
        
      - name: Build Linux Executable
        run: ./build_linux.sh
        
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-exe
          path: dist/usdxfixgap
          retention-days: 7

  build-macos:
    name: Build macOS Executable
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install system dependencies
        run: |
          brew install portaudio ffmpeg
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller
          pip install -r requirements.txt
          
      - name: Make build script executable
        run: chmod +x build_macos.sh
        
      - name: Build macOS Executable
        run: ./build_macos.sh
        
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-exe
          path: dist/usdxfixgap
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Read VERSION file
        id: get_version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "Release version: ${VERSION}"
          
      - name: Check if release notes exist
        id: check_notes
        run: |
          NOTES_FILE="docs/releases/${VERSION}.md"
          if [ -f "$NOTES_FILE" ]; then
            echo "NOTES_EXIST=true" >> $GITHUB_ENV
            echo "NOTES_FILE=${NOTES_FILE}" >> $GITHUB_ENV
            echo "âœ… Release notes found: ${NOTES_FILE}"
          else
            echo "NOTES_EXIST=false" >> $GITHUB_ENV
            echo "âš ï¸  No release notes found at ${NOTES_FILE}"
            echo "Creating default release notes..."
          fi
          
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: ./artifacts/windows
          
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-exe
          path: ./artifacts/linux
          
      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-exe
          path: ./artifacts/macos
          
      - name: Prepare release artifacts
        run: |
          mkdir -p release
          
          # Windows
          cp artifacts/windows/usdxfixgap.exe release/usdxfixgap-${VERSION}-windows.exe
          
          # Linux - create tar.gz
          chmod +x artifacts/linux/usdxfixgap
          tar -czf release/usdxfixgap-${VERSION}-linux.tar.gz -C artifacts/linux usdxfixgap
          
          # macOS - create tar.gz
          chmod +x artifacts/macos/usdxfixgap
          tar -czf release/usdxfixgap-${VERSION}-macos.tar.gz -C artifacts/macos usdxfixgap
          
          ls -lh release/
          
      - name: Generate release notes
        run: |
          if [ "$NOTES_EXIST" = "true" ]; then
            # Use existing release notes
            cat "$NOTES_FILE" > release_notes.md
          else
            # Generate default release notes
            cat > release_notes.md << 'EOF'
          # Release ${{ env.VERSION }}
          
          ## Downloads
          
          - **Windows**: `usdxfixgap-${{ env.VERSION }}-windows.exe`
          - **Linux**: `usdxfixgap-${{ env.VERSION }}-linux.tar.gz`
          - **macOS**: `usdxfixgap-${{ env.VERSION }}-macos.tar.gz`
          
          ## Installation
          
          ### Windows
          Download and run the `.exe` file.
          
          ### Linux
          ```bash
          tar -xzf usdxfixgap-${{ env.VERSION }}-linux.tar.gz
          chmod +x usdxfixgap
          ./usdxfixgap
          ```
          
          ### macOS
          ```bash
          tar -xzf usdxfixgap-${{ env.VERSION }}-macos.tar.gz
          chmod +x usdxfixgap
          ./usdxfixgap
          ```
          
          ## Notes
          
          This is an automated release. For detailed changelog, see the commit history.
          EOF
          fi
          
          echo "ðŸ“ Release Notes:"
          cat release_notes.md
          
      - name: Create or Update Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if we're in a workflow_dispatch (manual trigger)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger - create/update tag
            if git rev-parse "${VERSION}" >/dev/null 2>&1; then
              echo "Tag ${VERSION} already exists, updating..."
              git tag -f -a "${VERSION}" -m "Release ${VERSION}"
              git push -f origin "${VERSION}"
            else
              echo "Creating new tag ${VERSION}..."
              git tag -a "${VERSION}" -m "Release ${VERSION}"
              git push origin "${VERSION}"
            fi
          else
            echo "Triggered by tag push: ${GITHUB_REF_NAME}"
          fi
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            release/usdxfixgap-${{ env.VERSION }}-windows.exe
            release/usdxfixgap-${{ env.VERSION }}-linux.tar.gz
            release/usdxfixgap-${{ env.VERSION }}-macos.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
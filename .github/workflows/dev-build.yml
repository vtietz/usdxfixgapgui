name: Dev Build

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build (comma-separated: windows,linux,macos-arm64,macos-x64)'
        required: false
        default: 'windows,linux,macos-arm64,macos-x64'
        type: string

jobs:
  build-windows:
    if: contains(github.event.inputs.platforms, 'windows')
    runs-on: windows-latest
    strategy:
      matrix:
        build_type: ['onefile', 'portable']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements-build.txt
      
      - name: Build ${{ matrix.build_type }}
        run: |
          if ("${{ matrix.build_type }}" -eq "onefile") {
            pyinstaller usdxfixgap.spec
          } else {
            pyinstaller usdxfixgap-portable.spec
          }
      
      - name: Create archive
        run: |
          $suffix = if ("${{ matrix.build_type }}" -eq "portable") { "-portable" } else { "" }
          Compress-Archive -Path "dist\usdxfixgap$suffix\*" -DestinationPath "usdxfixgap-dev-windows$suffix.zip"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: usdxfixgap-dev-windows-${{ matrix.build_type }}
          path: usdxfixgap-dev-windows*.zip
          if-no-files-found: error

  build-linux:
    if: contains(github.event.inputs.platforms, 'linux')
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        build_type: ['onefile', 'portable']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements-build.txt
      
      - name: Build ${{ matrix.build_type }}
        run: |
          if [ "${{ matrix.build_type }}" = "onefile" ]; then
            pyinstaller usdxfixgap.spec
          else
            pyinstaller usdxfixgap-portable.spec
          fi
      
      - name: Create archive
        run: |
          suffix=""
          if [ "${{ matrix.build_type }}" = "portable" ]; then
            suffix="-portable"
          fi
          tar -czf "usdxfixgap-dev-linux${suffix}.tar.gz" -C dist "usdxfixgap${suffix}"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: usdxfixgap-dev-linux-${{ matrix.build_type }}
          path: usdxfixgap-dev-linux*.tar.gz
          if-no-files-found: error

  build-macos-arm64:
    if: contains(github.event.inputs.platforms, 'macos-arm64')
    runs-on: macos-14
    strategy:
      matrix:
        build_type: ['onefile', 'portable']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements-build.txt
      
      - name: Build ${{ matrix.build_type }}
        run: |
          if [ "${{ matrix.build_type }}" = "onefile" ]; then
            pyinstaller usdxfixgap.spec
          else
            pyinstaller usdxfixgap-portable.spec
          fi
      
      - name: Create archive
        run: |
          suffix=""
          if [ "${{ matrix.build_type }}" = "portable" ]; then
            suffix="-portable"
          fi
          tar -czf "usdxfixgap-dev-macos-arm64${suffix}.tar.gz" -C dist "usdxfixgap${suffix}"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: usdxfixgap-dev-macos-arm64-${{ matrix.build_type }}
          path: usdxfixgap-dev-macos-arm64*.tar.gz
          if-no-files-found: error

  build-macos-x64:
    if: contains(github.event.inputs.platforms, 'macos-x64')
    runs-on: macos-15-intel
    strategy:
      matrix:
        build_type: ['onefile', 'portable']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --only-binary=llvmlite -r requirements/requirements-build.txt
      
      - name: Build ${{ matrix.build_type }}
        run: |
          if [ "${{ matrix.build_type }}" = "onefile" ]; then
            pyinstaller usdxfixgap.spec
          else
            pyinstaller usdxfixgap-portable.spec
          fi
      
      - name: Create archive
        run: |
          suffix=""
          if [ "${{ matrix.build_type }}" = "portable" ]; then
            suffix="-portable"
          fi
          tar -czf "usdxfixgap-dev-macos-x64${suffix}.tar.gz" -C dist "usdxfixgap${suffix}"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: usdxfixgap-dev-macos-x64-${{ matrix.build_type }}
          path: usdxfixgap-dev-macos-x64*.tar.gz
          if-no-files-found: error

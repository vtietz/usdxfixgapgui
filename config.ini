[Paths]
tmp_root = C:\Users\live\.coding\usdxfixgapgui\.tmp
default_directory = C:\Users\live\.coding\usdxfixgapgui\samples
last_directory = 

[Detection]
default_detection_time = 30
gap_tolerance = 500

[Colors]
detected_gap_color = blue
playback_position_color = red
waveform_color = gray
silence_periods_color = 105,105,105,128

[Player]
adjust_player_position_step_audio = 100
adjust_player_position_step_vocals = 10

[Processing]
method = vad_preview
normalization_level = -20
auto_normalize = false

[spleeter]
silence_detect_params = silencedetect=noise=-30dB:d=0.2

[vad_preview]
preview_pre_ms = 3000
preview_post_ms = 9000
vad_frame_ms = 30
vad_min_speech_ms = 120
vad_min_silence_ms = 200
flux_snap_window_ms = 150
vad_aggressiveness = 3

[hq_segment]
hq_reanalyze_threshold = 0.6
hq_model = mdx_small
preview_pre_ms = 3000
preview_post_ms = 9000

[General]
defaultoutputpath = C:\Users\live\.coding\usdxfixgapgui\output
loglevel = INFO

[Audio]
defaultvolume = 0.5
autoplay = False

